<div id="shop" class="carousel-container relative bg-white min-h-screen pt-24"> <!-- Added padding-top -->
    <div *ngFor="let item of items; let i = index" 
         class="carousel-item"
         [ngClass]="{'active': i === currentIndex, 'inactive': i !== currentIndex}">
      <img [src]="item.imageSrc" 
           [alt]="item.altText" 
           class="carousel-img">
    </div>
</div>
