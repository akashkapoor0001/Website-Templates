<div id="shop" class="card">
    <div class="shop-content">
        <h1 class="text-6xl font-extrabold text-black tracking-wide text-center unique-font mb-4">Shop Templates</h1>
        <div class="galleria-container">
            <p-galleria 
                #galleria 
                [value]="images" 
                [autoPlay]="autoPlay" 
                [circular]="true" 
                [responsiveOptions]="responsiveOptions" 
                [numVisible]="5" 
                [containerStyle]="{ 'max-width': '640px', 'width': '100%' }"
                (onItemChange)="handleItemChange($event)">
                
                <ng-template pTemplate="item" let-item let-i="index">
                    <div class="galleria-item" 
                         (mouseenter)="pauseSlideshow(); animateOverlay(i, 'in')" 
                         (mouseleave)="resumeSlideshow(); animateOverlay(i, 'out')">
                        <img [src]="item.itemImageSrc" style="width: 100%; height: auto;" />

                        <!-- Black Overlay with Text -->
                        <div class="overlay" id="overlay-{{i}}">
                            <p class="template-name">{{ item.title }}</p> <!-- Template title displayed here -->
                        </div>
                    </div>
                </ng-template>

                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center mt-3">
                        <img [src]="item.thumbnailImageSrc" style="width: 100%; height: auto;" />
                    </div>
                </ng-template>
            </p-galleria>
        </div>
    </div>
</div>
