<div id="shop" class="carousel-container flex justify-center items-center bg-white min-h-screen">
    <div *ngFor="let item of items; let i = index" 
         class="carousel-item"
         [ngClass]="{'active': i === currentIndex, 'inactive': i !== currentIndex}">
      <img [src]="item.imageSrc" 
           [alt]="item.altText" 
           class="carousel-img">
    </div>
  </div>
