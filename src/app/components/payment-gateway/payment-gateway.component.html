<div class="payment-container flex flex-col items-center justify-center min-h-screen p-10 bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-500">
    <h2 class="text-4xl font-bold mb-6">Payment Gateway</h2>
    
    <form (submit)="onSubmit($event)" class="w-full max-w-lg bg-gray-100 p-8 rounded-lg shadow-lg">
      <div class="mb-4">
        <label for="cardNumber" class="block text-sm font-medium mb-2">Card Number</label>
        <input type="text" id="cardNumber" required placeholder="1234 5678 9012 3456" class="block w-full p-3 border border-gray-300 rounded-lg" />
      </div>
  
      <div class="mb-4">
        <label for="cardName" class="block text-sm font-medium mb-2">Cardholder Name</label>
        <input type="text" id="cardName" required placeholder="John Doe" class="block w-full p-3 border border-gray-300 rounded-lg" />
      </div>
  
      <div class="flex mb-4">
        <div class="w-1/2 mr-2">
          <label for="expiryDate" class="block text-sm font-medium mb-2">Expiry Date</label>
          <input type="text" id="expiryDate" required placeholder="MM/YY" class="block w-full p-3 border border-gray-300 rounded-lg" />
        </div>
        <div class="w-1/2 ml-2">
          <label for="cvv" class="block text-sm font-medium mb-2">CVV</label>
          <input type="text" id="cvv" required placeholder="123" class="block w-full p-3 border border-gray-300 rounded-lg" />
        </div>
      </div>
  
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Pay Now</button>
    </form>
  
    <div *ngIf="paymentSuccess" class="mt-6 p-4 bg-green-100 text-green-800 rounded-lg shadow-lg">
      <p>Your payment has been successful!</p>
      <p>Redirecting you to the main page in {{ countdown }} seconds...</p>
    </div>
  </div>
