<div class="min-h-screen flex items-center justify-center bg-black relative">
  <!-- Back Button -->
  <a class="back-button" (click)="onBack()">
    <svg class="arrow-icon" viewBox="0 0 24 24">
      <path d="M13 19l-7-7 7-7" />
    </svg>
    <span class="tooltip">Move Back</span>
  </a>

  <div class="container">
    <div class="signup-container" [class.flipped]="isFlipped">
      <!-- Right Image Side (for Sign-In only) -->
      <div class="signup-right" *ngIf="!isFlipped">
        <img src="assets/signin-image.jpg" alt="Sign In Image" />
      </div>
      
      <!-- Left Form Side (for Sign-In only) -->
      <div class="signup-left" *ngIf="!isFlipped">
        <h1>Sign In</h1>
        <form (ngSubmit)="onLogin()">
          <!-- Input field for Email -->
          <div class="input-field">
            <i class="fa fa-envelope icon"></i>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Your Email"
              required
              class="input"
            />
          </div>
          <!-- Input field for Password -->
          <div class="input-field">
            <i class="fa fa-lock icon"></i>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required
              class="input"
            />
          </div>
          <!-- Sign In Button -->
          <button type="submit" class="register-btn">Sign In</button>

          <!-- Remember Me and Forgot Password in One Line -->
<div class="remember-forgot-container">
  <!-- Remember Me -->
  <div class="remember">
    <label>
      <input type="checkbox" id="rememberMe" (change)="toggleRememberMe($event)" [checked]="rememberMe"> Remember Me
    </label>
  </div>

  <!-- Forgot Password -->
  <div class="forgot">
    <a (click)="onForgotPassword()">Forgot Password?</a>
  </div>
</div>

          
          <!-- OR separator -->
          <div class="or-separator">
            <span>or</span>
          </div>
          
          <!-- Google Sign-In Button -->
          <button type="button" (click)="onGoogleLogin()" class="google-button">
            <img src="assets/GoogleIcon.svg" class="h-6 w-6 mr-2" alt="Google Icon" />
            Sign in with Google
          </button>
          
          <!-- Already a member -->
          <div class="already-member">
            <a (click)="toggleForm()">Don't have an account? <span class="span-register-btn">Register</span></a>
          </div>
        </form>
      </div>

      <!-- Left Form Side (for Register form) -->
      <div class="signup-left" *ngIf="isFlipped">
        <h1>Sign Up</h1>
        <form (ngSubmit)="onRegister($event)">
          <!-- Input field for Name -->
          <div class="input-field">
            <i class="fa fa-user icon"></i>
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="Your Name"
              required
              class="input"
            />
          </div>
          <!-- Input field for Email -->
          <div class="input-field">
            <i class="fa fa-envelope icon"></i>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Your Email"
              required
              class="input"
            />
          </div>
          <!-- Input field for Password -->
          <div class="input-field">
            <i class="fa fa-lock icon"></i>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required
              class="input"
            />
          </div>
          <!-- Repeat Password -->
          <div class="input-field">
            <i class="fa fa-lock icon"></i>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Repeat your password"
              required
              class="input"
            />
          </div>
          <!-- Terms and conditions -->
          <div class="terms-service">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to all statements in <a href="#">Terms of service</a></label>
          </div>
          <!-- Register Button -->
          <button type="submit" class="register-btn">Register</button>
          
          <!-- Already a member -->
          <div class="already-member">
            <a (click)="toggleForm()">Already have an account? 
              <span class="span-register-btn">
                Login Here
              </span></a>
          </div>
        </form>
      </div>

      <!-- Right Image Side (for Register only) -->
      <div class="signup-right" *ngIf="isFlipped">
        <img src="assets/signup-image.jpg" alt="Signup Image" />
      </div>
    </div>
  </div>
</div>
