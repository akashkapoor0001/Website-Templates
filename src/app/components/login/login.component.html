<div class="min-h-screen flex items-center justify-center bg-black">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-indigo-400 mb-6">Log In</h2>
      <form (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label for="email" class="block text-indigo-400 mb-2">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-indigo-400 mb-2">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
            required
          />
        </div>
        <button type="submit" class="w-full bg-indigo-400 hover:bg-indigo-300 text-white font-bold py-2 rounded">
          Log In
        </button>
      </form>
    </div>
  </div>
