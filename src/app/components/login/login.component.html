<div class="min-h-screen flex items-center justify-center bg-black relative">
  <!-- Back Button -->
  <a class="back-button" (click)="onBack()">
    <svg class="arrow-icon" viewBox="0 0 24 24">
      <path d="M13 19l-7-7 7-7" />
    </svg>
    <span class="tooltip">Move Back</span>
  </a>
  
  
  <div class="container">
    <div class="card" [class.flipped]="isFlipped">
      <!-- Login Form -->
      <div class="front bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-indigo-400 mb-6">Log In</h2>
        <form (ngSubmit)="onLogin()">
          <div class="mb-4">
            <label for="email" class="block text-indigo-400 mb-2">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-indigo-400 mb-2">Password</label>
            <input
              type="password"
              id="register-password"
              [(ngModel)]="password"
              name="password"
              class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="remember" class="text-indigo-400">
              <input type="checkbox" id="remember" [(ngModel)]="rememberMe" class="mr-2" /> Remember Me
            </label>
            <a href="#" (click)="onForgotPassword()" class="text-indigo-400 hover:text-indigo-300 mb-2">Forgot Password?</a>
          </div>
          <div class="mb-8">
            <label for="no-account" class="block text-white mt-3 mb-2">Don't have an account?</label>
            <button (click)="toggleForm()" type="button" class="register-button">Register</button>
          </div>
          <!-- Google Sign-In Button -->
          <button
            type="button"
            (click)="onGoogleLogin()"
            (touchstart)="onGoogleLogin()"
            class="google-button"
          >
            <img src="assets/GoogleIcon.svg" class="h-6 w-6 mr-2" alt="Google Icon" />
            Sign in with Google
          </button>
          <button type="submit" class="w-full bg-indigo-400 hover:bg-indigo-300 text-white font-bold py-2 rounded">Log In</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="back bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-indigo-400 mb-6">Register</h2>
        <form (ngSubmit)="onRegister($event)">
          <div class="mb-4">
            <label for="name" class="block text-indigo-400 mb-2">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-indigo-400 mb-2">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-indigo-400 mb-2">Password</label>
            <input
              type="password"
              id="register-password"
              [(ngModel)]="password"
              name="password"
              class="w-full p-2 rounded bg-gray-800 text-indigo-400 border border-gray-700 focus:border-indigo-500"
              required
            />
          </div>
          <div class="mb-8">
            <label for="have-account" class="block text-white mt-3 mb-2">Already have an account?</label>
            <a (click)="toggleForm()" class="register-button">Log In</a>
          </div>
          <button type="submit" class="w-full bg-indigo-400 hover:bg-indigo-300 text-white font-bold py-2 rounded">Register</button>
        </form>
      </div>
    </div>

    <!-- Alert Message for the login and the register pages-->
    <div *ngIf="showAlert" [ngClass]="{'alert': true, 'alert-error': alertMessage.includes('Error')}" class="alert">
      {{ alertMessage }}
    </div>
  </div>
</div>
