<!-- Wrap each box in an extra div that can be observed -->
<div id="templates" class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-white text-black p-10">
  <!-- Left Half: Explore Templates -->
  <div class="md:w-1/2 flex flex-col items-center justify-center">
    <h1 class="text-6xl font-bold mb-5 text-center">Explore Templates</h1>
    <p class="text-center">Check out the latest website templates which are ready to use.</p>
  </div>

  <!-- Right Half: 3x3 Grid of Boxes -->
  <div class="md:w-1/2 mt-10 md:mt-0 grid grid-cols-3 gap-4 grid">
    <!-- Add 'observe-box' class for triggering the animation -->
    <div class="observe-box box relative overflow-hidden">
      <img src="assets/eCommerce.png" alt="Template 1" class="template-image">
      <div class="overlay">
        <h1>eCommerce Template</h1>
        <p>Best for online stores</p>
        <button class="template-button" (click)="navigateToComponent('ecommerce')">Explore eCommerce</button>
      </div>
    </div>
    <!-- Repeat for other template boxes -->
    <div class="observe-box box relative overflow-hidden">
      <img src="assets/education.png" alt="Template 2" class="template-image">
      <div class="overlay">
        <h1>Education Template</h1>
        <p>Best for educational purposes</p>
        <button class="template-button" (click)="navigateToComponent('education')">Explore Education</button>
      </div>
    </div>
    <div class="observe-box box relative overflow-hidden">
      <img src="assets/portfolio.png" alt="Template 3" class="template-image">
      <div class="overlay">
        <h1>Portfolio Template</h1>
        <p>Best for showcasing your work</p>
        <button class="template-button" (click)="navigateToComponent('portfolio')">Explore Portfolio</button>
      </div>
    </div>
    <!-- Repeat for all other template boxes as needed -->
  </div>
</div>
