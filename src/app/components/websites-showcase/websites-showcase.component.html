<div class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-white text-black p-10">

  <div class="md:w-1/2 flex flex-col items-center">
    <h2 class="text-4xl font-bold mb-5 text-center">Explore Templates</h2>

  </div>

  <!-- Right Half: Carousel -->
  <div class="md:w-1/2 mt-10 md:mt-0 relative"> <!-- Added relative positioning for carousel container -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/ExpenseTracker.png" alt="First slide">

        <div class="carousel-item">
          <img class="d-block w-100" src="assets/ExpenseTracker.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/ExpenseTracker.png" alt="Third slide">
        </div>
      </div>

          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
          </svg>

        <span class="sr-only">Previous</span>

          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
